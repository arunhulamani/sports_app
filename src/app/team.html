<div class="team-container">
  <div class="team fade color grow" *ngFor = "let team of teams">
      <h2>{{team.name}}</h2>
      <span class="list">Team name: {{team.name}}</span>
      <span>Team type: {{team.type}}</span>
      <span>Number of players: {{team.players}}</span>
      <span>Game duration: {{team.duration}}</span>
      <span>Board: {{team.duration}}</span>
  </div>
</div>
